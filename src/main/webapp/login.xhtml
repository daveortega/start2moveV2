<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <link rel="stylesheet" type="text/css" media="all" href="resources/css/style.css"/>
            <link href="resources/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"/>
            <link href="resources/vendor/bootstrap/css/bootstrap.css" rel="stylesheet"/>
            <h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.min-jsf.css"/>
        </h:head>
        <h:body>
            <p:growl id="login-messages" showDetail="true" sticky="true" />  
            <h:form class="vertical-center">
                <div class="col"></div>
                <p:outputPanel class="col-md-auto container">
                    <div class="card">
                        <div class="card-header bg-primary-light text-white text-center">
                            Start2Move Login
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend" >
                                    <span class="input-group-text" style="width: 100px;">Email</span>
                                </div>
                                <p:inputText id="email" class="form-control" value="#{loginBacking.email}"/>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="width: 100px;" id="basic-addon1">Password</span>
                                </div>
                                <p:inputText type="password" class="form-control" id="password" value="#{loginBacking.password}"/>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row justify-content-center">
                                <h:commandButton id="submit" class="btn btn-primary login-btn" value="Login" action="#{loginBacking.submit}" />
                            </div>
                        </div>
                    </div>
                </p:outputPanel>
                <div class="col"></div>
            </h:form>
            <!-- load js at bottom for faster loading-->
            <h:outputScript library="webjars" name="jquery/3.3.1-2/jquery.min.js"/>
            <script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>
        </h:body>
    </f:view>
</html>
